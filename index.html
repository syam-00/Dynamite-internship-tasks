<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #333;
      margin-bottom: 2rem;
    }

    .task-container {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .task-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: center;
      padding: 2rem 1rem;
      transition: transform 0.3s;
    }

    .task-card:hover {
      transform: translateY(-5px);
    }

    .task-card h2 {
      margin-bottom: 1rem;
      color: #0077cc;
    }

    .task-card a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      text-decoration: none;
      background-color: #0077cc;
      color: white;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .task-card a:hover {
      background-color: #005fa3;
    }

    footer {
      margin-top: 3rem;
      padding: 1.5rem;
      background: #0077cc;
      color: white;
      width: 100%;
      text-align: center;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #ffcc00;
    }
  </style>
</head>
