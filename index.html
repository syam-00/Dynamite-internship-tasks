<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Internship Tasks</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #333;
      margin-bottom: 2rem;
    }

    .task-container {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .task-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: center;
      padding: 2rem 1rem;
      transition: transform 0.3s;
    }

    .task-card:hover {
      transform: translateY(-5px);
    }

    .task-card h2 {
      margin-bottom: 1rem;
      color: #0077cc;
    }

    .task-card a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      text-decoration: none;
      background-color: #0077cc;
      color: white;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .task-card a:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>My Internship Tasks</h1>
  <div class="task-container">
    <div class="task-card">
      <h2>Task 1</h2>
      <p>This Task is SLider It shows The Images side By Side By Side</p>
      <a href="pract/slider.html" target="_blank">View Task</a>
    </div>
    <div class="task-card">
      <h2>Task 2</h2>
      <p>It Shows The Loader</p>
      <a href="pract/pre-loader.html" target="_blank">View Task</a>
    </div>
    <div class="task-card">
      <h2>Task 3</h2>
      <p>This Is The Sample Contact Us Form </p>
      <a href="pract/contact.html" target="_blank">View Task</a>
    </div>
  </div>
</body>
</html>
