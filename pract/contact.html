<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init('YOUR_PUBLIC_KEY');
    })();
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <form id="contact-form" class="bg-white p-8 rounded-2xl shadow-md w-full max-w-lg space-y-6">
    <h2 class="text-2xl font-bold text-gray-800">Contact Us</h2>
    
    <div>
      <label class="block text-gray-600 mb-1">Name</label>
      <input type="text" name="user_name" required class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label class="block text-gray-600 mb-1">Email</label>
      <input type="email" name="user_email" required class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label class="block text-gray-600 mb-1">Message</label>
      <textarea name="message" rows="5" required class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition">
      Send Message
    </button>

    <p id="response" class="text-sm text-green-600 hidden">Message sent successfully!</p>
  </form>

  <script>
    const form = document.getElementById('contact-form');
    const responseMessage = document.getElementById('response');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
        .then(function () {
          responseMessage.classList.remove('hidden');
          form.reset();
        }, function (error) {
          alert('SUBMITED SUCESSFULLY', error);
        });
    });
  </script>

</body>
</html>
